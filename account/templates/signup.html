{% extends 'base.html' %}

{% block contents %}
<div class="container">
    <h2>회원가입 화면</h2>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <h6>아이디</h6>
        <input type="text" name="username">
        <h6>비밀번호</h6>
        <input type="password" name="password1">
        <h6>비밀번호 확인</h6>
        <input type="password" name="password2">
        <br><br>
        <input type="submit" value="회원가입">
    </form>
    <p style="color:red;">{{ error_message }}</p>
</div>



{% endblock %}
